<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto PDF Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-3">Automated PDF Generator</h2>
    <div class="mb-3">
      <label for="excelFile" class="form-label">Upload Excel File</label>
      <input class="form-control" type="file" id="excelFile" accept=".xlsx">
    </div>
    <button class="btn btn-primary" id="startBtn">Start Process</button>
    <div id="log" class="mt-3 text-muted"></div>
  </div>

  <script>
    document.getElementById('startBtn').onclick = () => {
      document.getElementById('log').innerText = "Processing started... please check console window.";
      fetch('/start').catch(() => alert('Server not connected.'));
    };
  </script>
</body>
</html>
